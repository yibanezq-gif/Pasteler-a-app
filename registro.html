<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Registro - Eglys Pastelería</title>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="header">
        <img class="logo" src="img/Eglys Escalante.png" alt="Eglys Escalante">
      <div>
        <h2>Registro de usuario</h2>
        <div class="small">Llena los datos para crear una cuenta</div>
      </div>
    </div>

    <div class="card">
      <form id="registerForm" onsubmit="event.preventDefault(); registerUser(this);">
        <div class="form-group"><label class="label">Nombres</label><input class="input" name="nombres" required/></div>
        <div class="form-group"><label class="label">Apellidos</label><input class="input" name="apellidos" required/></div>
        <div class="form-group"><label class="label">Teléfono</label><input class="input" name="telefono" /></div>
        <div class="form-group"><label class="label">Correo</label><input class="input" name="correo" type="email" required/></div>
        <div class="form-group"><label class="label">Dirección</label><input class="input" name="direccion" /></div>
        <div class="form-group"><label class="label">Contraseña</label><input class="input" name="contraseña" type="password" required/></div>
        <div class="row">
          <button class="btn" type="submit">Registrar</button>
          <a class="link-btn" href="ingreso.html" style="text-decoration:none;display:inline-flex;align-items:center;justify-content:center">Volver al ingreso</a>
        </div>
      </form>
    </div>

    
  </div>

  <script src="main.js"></script>
</body>
</html>
